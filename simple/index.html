<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tasknization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/tasknization.js"></script>
</head>

<body>
    <script>
        function taskFinal() {
            console.log('done!');
        }

        tasknization.setFinishTask(taskFinal);

        function init() {
            for (var i = 1; i <= 500; i++) {
                tasknization.add('Task' + i);
            }

            var executions = 0;
            var min = Math.ceil(0);
            var max = Math.floor(500);
            while (!tasknization.isComplete()) {
                executions++;
                
                var id = Math.floor(Math.random() * (max - min)) + min;
                console.log(executions, 'Task' + id);
                tasknization.complete('Task' + id);
            }
        }

    </script>
</body>

</html>
